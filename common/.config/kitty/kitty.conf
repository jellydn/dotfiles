# vim:fileencoding=utf-8:foldmethod=marker

# BEGIN_KITTY_THEME
include Kanagawa.conf
# END_KITTY_THEME

# Setup font
font_family Maple Mono NF
# font_family      OperatorMonoLig Nerd Font
# font_family      Operator Mono Book
# bold_font        Operator Mono Medium
# italic_font      Operator Mono Book Italic
# bold_italic_font Operator Mono Medium Italic
font_size 17

# minimize latency at the expense of more energy usage 
input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no

# general
background_opacity 0.98
window_padding_width 0
hide_window_decorations yes # titlebar-only
confirm_os_window_close -1
mouse_hide_wait 3.0
detect_urls yes
copy_on_select yes
editor .

# Work with zen-mode.nvim
allow_remote_control socket-only
listen_on unix:/tmp/kitty

update_check_interval 24
shell_integration enabled
term xterm-kitty

# Set default shell
shell fish

# Tab
tab_bar_edge                    top
tab_bar_style                   powerline
tab_bar_align                   left
tab_switch_strategy             previous
inactive_tab_font_style         italic
active_tab_font_style           normal
tab_title_template              "{fmt.fg.tab} îª… {index}:{title}"

# Keymap
macos_option_as_alt yes
map ctrl+minus send_text all \x1f
map ctrl+cmd+, load_config_file
map cmd+q quit
