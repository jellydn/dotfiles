# Fuzzel configuration with Kanagawa theme
# Kanagawa colors inspired by "The Great Wave off Kanagawa"

[main]
# Terminal emulator to use for launching terminal apps
terminal=foot

# Font configuration
font=Maple Mono NF:size=12

# Show icons
icon-theme=Papirus-Dark
icons-enabled=yes

# Number of lines to display
lines=15

# Width of the fuzzel window (in characters)
width=50

# Prompt text
prompt="‚ùØ "

# Fuzzy matching
fuzzy=yes

# Show actions
show-actions=yes

# Horizontal padding
horizontal-pad=20

# Vertical padding
vertical-pad=10

# Inner padding
inner-pad=10

# Image size for icons
image-size-ratio=0.5

# Launch immediately if only one match
launch-immediately=no

[colors]
# Kanagawa color scheme
# Background: sumiInk1
background=1F1F28ff

# Text color: fujiWhite
text=DCD7BAff

# Match highlight: autumnYellow
match=DCA561ff

# Selected background: waveBlue2
selection=2D4F67ff

# Selected text: oldWhite
selection-text=C8C093ff

# Selection match: autumnYellow (bright)
selection-match=DCA561ff

# Border color: crystalBlue
border=7E9CD8ff

[border]
# Border width
width=2

# Border radius for rounded corners
radius=8

[dmenu]
# Dmenu mode settings
mode=text
