# /* ---- üå∏ Modern Hyprland Configuration üå∏ ---- */
# Migrated to latest Hyprland standards based on hyprwm/hyprland-wiki
# Optimized for performance while maintaining modern features
# Updated: 2025-01-24
#
# /* ---- üìù CUSTOMIZATION GUIDE üìù ---- */ #
# üîß How to customize this config:
# 1. Edit this file: ~/.config/hyprland/hyprland.conf
# 2. Reload: Super+Shift+R or restart Hyprland
# 3. Test changes: Super+Return (terminal), Super+D (launcher)
#
# ‚ö° Quick customizations:
# ‚Ä¢ Terminal: Change $term = foot to $term = kitty
# ‚Ä¢ Browser: Change $browser = firefox to $browser = brave  
# ‚Ä¢ Gaps: Modify gaps_in/gaps_out values below
# ‚Ä¢ Colors: Edit col.active_border and col.inactive_border
# ‚Ä¢ Keybinds: Add "bind = $mainMod, KEY, exec, COMMAND"

# /* ---- üå∏ Monitor Config üå∏ ---- */ #
# Default monitor configuration with scaling for better visibility
monitor=,preferred,auto,1.8

# Alternative modern syntax (monitorv2 block) - uncomment if preferred:
# monitorv2 {
#   output = DP-1
#   mode = 1920x1080@60
#   position = 0x0
#   scale = 2
# }


# /* ---- üå∏ Variables üå∏ ---- */ #
$mainMod = SUPER
$term = kitty
$files = thunar
$browser = firefox
$menu = rofi -show drun -no-lazy-grab -show-icons

# /* ---- üå∏ Environment Variables üå∏ ---- */ #
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,hypr_dark

# Wayland native applications
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Hardware acceleration (adjust for your GPU)
env = WLR_NO_HARDWARE_CURSORS,0
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# /* ---- üå∏ Input Configuration üå∏ ---- */ #
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    repeat_rate = 50
    repeat_delay = 300
    sensitivity = 0
    numlock_by_default = true
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = false

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        clickfinger_behavior = false
        middle_button_emulation = false
        tap-to-click = true
        drag_lock = false
    }
    
    touchdevice {
        enabled = true
    }
    
    tablet {
        transform = 0
        left_handed = 0
    }
}

# /* ---- üå∏ General Configuration üå∏ ---- */ #
general {
    border_size = 2
    gaps_in = 6
    gaps_out = 12

    # Modern Catppuccin Mocha colors
    col.active_border = rgba(cba6f7ff) rgba(f5c2e7ff) 45deg
    col.inactive_border = rgba(6c7086ff)
    col.nogroup_border = rgba(f38ba8ff)
    col.nogroup_border_active = rgba(f9e2afff)

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    layout = dwindle
    allow_tearing = false
    resize_corner = 0
    no_focus_fallback = false

    # Modern snap configuration
    snap {
        enabled = true
        window_gap = 5
        monitor_gap = 5
        border_overlap = false
        respect_gaps = true
    }
}

# /* ---- üå∏ Decoration (Performance Optimized) üå∏ ---- */ #
decoration {
    rounding = 10
    
    # Opacity settings optimized for VM
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Minimal dimming for performance
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.3
    
    # Simplified shadows for VM performance
    shadow {
        enabled = true
        range = 2
        render_power = 1
        color = rgba(1e1e2eff)
        color_inactive = rgba(1e1e2e66)
    }
    
    # Minimal blur for performance
    blur {
        enabled = true
        size = 3
        passes = 1
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }
}

# /* ---- üå∏ Animation üå∏ ---- */ #
animations {
    enabled = false
}

# /* ---- üå∏ Layout Configuration üå∏ ---- */ #
dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 0.8
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = true
    mfact = 0.5
}


# /* ---- üå∏ Misc Settings (VM Optimized) üå∏ ---- */ #
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0  # Disabled for VM compatibility
    mouse_move_enables_dpms = true
    enable_swallow = false
    focus_on_activate = false
    initial_workspace_tracking = 0
    middle_click_paste = false
    enable_anr_dialog = true
    anr_missed_pings = 15
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}

# /* ---- üå∏ Binds Configuration üå∏ ---- */ #
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

# /* ---- üå∏ XWayland üå∏ ---- */ #
xwayland {
    enabled = true
    force_zero_scaling = true
}

# /* ---- üå∏ Render Settings üå∏ ---- */ #
render {
    direct_scanout = false
}

# /* ---- üå∏ Cursor Settings üå∏ ---- */ #
cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
}

# /* ---- üå∏ Group Configuration üå∏ ---- */ #
group {
    col.border_active = rgba(cba6f7ff)
    
    groupbar {
        col.active = rgba(cba6f7ff)
        col.inactive = rgba(6c7086ff)
    }
}

# /* ---- üå∏ Window Rules üå∏ ---- */ #
# Floating windows
windowrulev2 = float, class:(nm-connection-editor|blueman-manager|pavucontrol)
windowrulev2 = float, class:(nwg-look|qt5ct|qt6ct)
windowrulev2 = float, class:(wlogout)
windowrulev2 = float, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, title:(rofi)
windowrulev2 = float, title:(Picture-in-Picture)

# Workspace assignments (KooL style)
windowrulev2 = workspace 1, class:(foot|kitty|alacritty)
windowrulev2 = workspace 2, class:(org.mozilla.firefox|firefox|brave-browser|brave|chromium-browser|chromium)
windowrulev2 = workspace 3, class:(thunar|org.gnome.Nautilus|nemo|pcmanfm)
windowrulev2 = workspace 4, class:(code|codium|vscodium|neovim)
windowrulev2 = workspace 5, class:(discord|telegram-desktop|slack)

# Opacity rules for performance
windowrulev2 = opacity 1.0, class:(org.mozilla.firefox|firefox|brave-browser|brave|chromium-browser|chromium)
windowrulev2 = opacity 1.0, class:(code|codium|vscodium)
windowrulev2 = opacity 0.95, class:(foot|kitty|alacritty)

# /* ---- üå∏ Layer Rules üå∏ ---- */ #
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = blur, logout_dialog

# /* ---- üå∏ Key Bindings üå∏ ---- */ #
# Applications (matching Niri)
bind = $mainMod, Return, exec, $term
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $files
bind = $mainMod, B, exec, $browser

# System controls
bind = $mainMod SHIFT, E, exec, ~/.dotfiles/scripts/wm-wlogout.sh

# Window Management (matching Niri)
bind = $mainMod, W, killactive
bind = $mainMod, M, exit
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, P, pseudo

# Focus Controls (matching Niri)
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move windows (matching Niri Ctrl+Direction)
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, Left, movewindow, l
bind = $mainMod CTRL, Right, movewindow, r
bind = $mainMod CTRL, Up, movewindow, u
bind = $mainMod CTRL, Down, movewindow, d

# Column/Window resizing (matching Niri)
bind = $mainMod, R, exec, hyprctl dispatch splitratio 0.1
bind = $mainMod SHIFT, R, resizeactive, 0 -60
bind = $mainMod, Minus, resizeactive, -60 0
bind = $mainMod, Equal, resizeactive, 60 0
bind = $mainMod SHIFT, Minus, resizeactive, 0 60
bind = $mainMod SHIFT, Equal, resizeactive, 0 -60

# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to numbered workspaces (matching Niri)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation (matching Niri)
bind = $mainMod, U, workspace, r-1
bind = $mainMod, I, workspace, r+1
bind = $mainMod, Page_Down, workspace, r-1
bind = $mainMod, Page_Up, workspace, r+1

# Move windows to adjacent workspaces (matching Niri)
bind = $mainMod CTRL, U, movetoworkspace, r-1
bind = $mainMod CTRL, I, movetoworkspace, r+1
bind = $mainMod CTRL, Page_Down, movetoworkspace, r-1
bind = $mainMod CTRL, Page_Up, movetoworkspace, r+1

# Alternative bracket navigation
bind = $mainMod, bracketleft, workspace, r-1
bind = $mainMod, bracketright, workspace, r+1

# Additional Niri-style bindings
bind = $mainMod, C, centerwindow
bind = $mainMod, W, exec, hyprctl dispatch togglegroup

# Master layout
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# System Controls
bind = $mainMod SHIFT, Delete, exec, hyprlock
bind = $mainMod SHIFT, E, exec, wlogout
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, B, exec, pkill waybar && waybar
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh menu
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh random
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh cycle

# Hotkey Overlay (matching Niri's important keys)
bind = $mainMod SHIFT, Slash, exec, ~/.config/hypr/scripts/hyprland-which-key.sh

# Volume and Media Controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# /* ---- üå∏ Startup Applications üå∏ ---- */ #
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Wallpaper initialization
exec-once = ~/.config/hypr/scripts/wallpaper-init.sh
