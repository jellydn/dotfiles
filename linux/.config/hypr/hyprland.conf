# /* ---- üå∏ Modern Hyprland Configuration üå∏ ---- */
# Migrated to latest Hyprland standards based on hyprwm/hyprland-wiki
# Optimized for performance while maintaining modern features
# Updated: 2025-01-24
#
# /* ---- üìù CUSTOMIZATION GUIDE üìù ---- */ #
# üîß How to customize this config:
# 1. Edit this file: ~/.config/hyprland/hyprland.conf
# 2. Reload: Super+Shift+R or restart Hyprland
# 3. Test changes: Super+Return (terminal), Super+D (launcher)
#
# ‚ö° Quick customizations:
# ‚Ä¢ Terminal: Change $term = foot to $term = kitty
# ‚Ä¢ Browser: Change $browser = firefox to $browser = brave  
# ‚Ä¢ Gaps: Modify gaps_in/gaps_out values below
# ‚Ä¢ Colors: Edit col.active_border and col.inactive_border
# ‚Ä¢ Keybinds: Add "bind = $mainMod, KEY, exec, COMMAND"

# /* ---- üå∏ Monitor Config üå∏ ---- */ #
# Auto-scaling based on VM detection
exec-once = ~/.config/hypr/scripts/vm-scale.sh

# Default monitor configuration (fallback)
monitor=,preferred,auto,1

# VM-specific monitor config (generated by vm-scale.sh)
# Note: vm-monitor.conf is created by the vm-scale.sh script on first run
source = ~/.config/hypr/vm-monitor.conf

# /* ---- üå∏ Variables üå∏ ---- */ #
$mainMod = SUPER
$term = kitty
$files = thunar
$browser = firefox
$menu = rofi -show drun

# /* ---- üå∏ Environment Variables üå∏ ---- */ #
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,hypr_dark

# Wayland native applications
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Hardware acceleration (adjust for your GPU)
env = WLR_NO_HARDWARE_CURSORS,0
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# /* ---- üå∏ Input Configuration üå∏ ---- */ #
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    repeat_rate = 50
    repeat_delay = 300
    sensitivity = 0
    numlock_by_default = true
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = false

    touchpad {
        disable_while_typing = true
        natural_scroll = false
        clickfinger_behavior = false
        middle_button_emulation = false
        tap-to-click = true
        drag_lock = false
    }
    
    touchdevice {
        enabled = true
    }
    
    tablet {
        transform = 0
        left_handed = 0
    }
}

# /* ---- üå∏ General Configuration üå∏ ---- */ #
general {
    border_size = 2
    gaps_in = 6
    gaps_out = 12

    # Modern Catppuccin Mocha colors
    col.active_border = rgba(cba6f7ff) rgba(f5c2e7ff) 45deg
    col.inactive_border = rgba(6c7086ff)
    col.nogroup_border = rgba(f38ba8ff)
    col.nogroup_border_active = rgba(f9e2afff)

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    layout = dwindle
    allow_tearing = false
    resize_corner = 0
    no_focus_fallback = false

    # Modern snap configuration
    snap {
        enabled = true
        window_gap = 5
        monitor_gap = 5
        border_overlap = false
        respect_gaps = true
    }
}

# /* ---- üå∏ Decoration (Performance Optimized) üå∏ ---- */ #
decoration {
    rounding = 10
    
    # Opacity settings optimized for VM
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Minimal dimming for performance
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.3
    
    # Simplified shadows for VM performance
    shadow {
        enabled = true
        range = 2
        render_power = 1
        color = rgba(1e1e2eff)
        color_inactive = rgba(1e1e2e66)
    }
    
    # Minimal blur for performance
    blur {
        enabled = true
        size = 3
        passes = 1
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }
}

# /* ---- üå∏ Animations üå∏ ---- */ #
animations {
    enabled = true

    # Modern bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1

    # Window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide

    # Workspace animations
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 6, wind, slidevert

    # Fade animations
    animation = fade, 1, 10, linear
    animation = fadeIn, 1, 10, linear
    animation = fadeOut, 1, 5, linear
    animation = fadeSwitch, 1, 5, linear
    animation = fadeShadow, 1, 5, linear
    animation = fadeDim, 1, 5, linear

    # Border animations
    animation = border, 1, 10, linear
    animation = borderangle, 1, 8, linear, loop
}

# /* ---- üå∏ Layout Configuration üå∏ ---- */ #
dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 0.8
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = true
    mfact = 0.5
}

# /* ---- üå∏ Gestures üå∏ ---- */ #
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

# /* ---- üå∏ Misc Settings (VM Optimized) üå∏ ---- */ #
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0  # Disabled for VM compatibility
    mouse_move_enables_dpms = true
    enable_swallow = false
    focus_on_activate = false
    initial_workspace_tracking = 0
    middle_click_paste = false
    enable_anr_dialog = true
    anr_missed_pings = 15
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    render_ahead_of_time = false
    render_ahead_safezone = 1
}

# /* ---- üå∏ Binds Configuration üå∏ ---- */ #
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

# /* ---- üå∏ XWayland üå∏ ---- */ #
xwayland {
    enabled = true
    force_zero_scaling = true
}

# /* ---- üå∏ Render Settings üå∏ ---- */ #
render {
    direct_scanout = false
    explicit_sync = 0
    explicit_sync_kms = 0
}

# /* ---- üå∏ Cursor Settings üå∏ ---- */ #
cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = true
    enable_hyprcursor = false
    warp_on_change_workspace = false
    no_warps = true
}

# /* ---- üå∏ Group Configuration üå∏ ---- */ #
group {
    col.border_active = rgba(cba6f7ff)
    
    groupbar {
        col.active = rgba(cba6f7ff)
        col.inactive = rgba(6c7086ff)
    }
}

# /* ---- üå∏ Window Rules üå∏ ---- */ #
# Floating windows
windowrulev2 = float, class:(nm-connection-editor|blueman-manager|pavucontrol)
windowrulev2 = float, class:(nwg-look|qt5ct|qt6ct)
windowrulev2 = float, class:(wlogout)
windowrulev2 = float, class:(xdg-desktop-portal-gtk)
windowrulev2 = float, title:(rofi)
windowrulev2 = float, title:(Picture-in-Picture)

# Workspace assignments (KooL style)
windowrulev2 = workspace 1, class:(foot|kitty|alacritty)
windowrulev2 = workspace 2, class:(firefox|brave|chromium)
windowrulev2 = workspace 3, class:(thunar|nemo|pcmanfm)
windowrulev2 = workspace 4, class:(code|vscodium|neovim)
windowrulev2 = workspace 5, class:(discord|telegram|slack)

# Opacity rules for performance
windowrulev2 = opacity 1.0, class:(firefox|brave|chromium)
windowrulev2 = opacity 1.0, class:(code|vscodium)
windowrulev2 = opacity 0.95, class:(foot|kitty|alacritty)

# /* ---- üå∏ Layer Rules üå∏ ---- */ #
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = blur, logout_dialog

# /* ---- üå∏ Key Bindings üå∏ ---- */ #
# Applications
bind = $mainMod, Return, exec, $term
bind = $mainMod SHIFT, Return, exec, ~/.config/hypr/scripts/terminal-chooser.sh
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $files
bind = $mainMod, D, exec, $menu
bind = $mainMod, R, exec, rofi -show run

# Window Management
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, G, fullscreen, 1
bind = $mainMod, P, pseudo

# Tiling Controls
bind = $mainMod, J, togglesplit
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move windows
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Resize windows (using SUPER modifier)
bind = $mainMod SUPER, Left, resizeactive, -60 0
bind = $mainMod SUPER, Right, resizeactive, 60 0
bind = $mainMod SUPER, Up, resizeactive, 0 -60
bind = $mainMod SUPER, Down, resizeactive, 0 60

# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Arrow key workspace navigation
bind = $mainMod CTRL, left, workspace, r-1
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, up, workspace, r-5
bind = $mainMod CTRL, down, workspace, r+5

# Alternative simpler navigation (without CTRL)
bind = $mainMod, bracketleft, workspace, r-1
bind = $mainMod, bracketright, workspace, r+1

# Master layout
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster

# System Controls
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, Q, exec, wlogout
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, B, exec, pkill waybar && waybar
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh menu
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh random
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/wallpaper-chooser.sh cycle

# Which-Key Helper
bind = $mainMod, slash, exec, ~/.config/hypr/scripts/hyprland-which-key.sh

# Volume and Media Controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# /* ---- üå∏ Startup Applications üå∏ ---- */ #
exec-once = waybar
exec-once = swaync
exec-once = swww-daemon
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Wallpaper initialization
exec-once = ~/.config/hypr/scripts/wallpaper-init.sh